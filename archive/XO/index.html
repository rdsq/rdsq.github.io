<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>XO</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id='field' class='element'>
        Loading field...
    </div>
    <div id='message' class='element'>
        Some message that you can't see
    </div>
    <div id='controls' class='element'>
        <div id='char' class='inp'></div>
        <input id='inp-field' class='inp'>
        <button id='inp-button' class='inp' type='button' onclick='submit_pos();'>Play</button>
        <button id='restart' class='inp' type='button' onclick='restart()'>Restart</button>
    </div>
    <script src="XO.js"></script>
    <script src="script.js"></script>
</body>
</html>
